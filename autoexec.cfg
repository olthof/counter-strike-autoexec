// Miscellaneous
cl_allowdownload "1"
cl_autowepswitch "0"
cl_autohelp "0"
cl_disablehtmlmotd 1 //This has to be "0" for Altpug
cl_downloadfilter "0"
cl_showhelp "0"
cl_forcepreload "1"
cl_lagcompensation "1"
cl_show_clan_in_death_notice "1" //0 if you want only names of players in kill feed.
cl_showfps "0"
cl_showloadout "1" 
cl_teammate_colors_show "1" // 1 if you want teamates to have color coded :)
cl_use_opens_buy_menu "0" // doesn't allow E to open buy menu! YAY!
con_filter_text "damage" // Filters damage in the console nicely!
con_filter_enable "2" // Filters damage in the console nicely!
ds_get_newest_subscribed_files "1"
gameinstructor_enable "0"
hud_showtargetid "1" //Makes it easier to spot enemies
mm_dedicated_search_maxping "50" //No more than 100
r_drawtracers "1" Shows enemy tracers
r_drawtracers_firstperson "1" //I have gone back to it because I feel it helps me control recoil better.
cl_color "1" // Sets my color to purple
cl_cmm_showteamplayercolors = "1" // Shows players colours
bind "KP_INS" "lastinv"

// Mouse 
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
sensitivity "1"
zoom_sensitivity_ratio_mouse "1.0"

// Communication
Bind "'" "+voicerecord"

// Net Graph (Makes netgraph appear while pressing Tab)
alias "+ng" "+showscores; net_graph 1; net_graphpos 2"
alias "-ng" "-showscores; net_graph 0"
bind "TAB" "+ng"
net_graphheight "0"
net_graphpos "2"
net_graphproportionalfont "1"

// Radar [Greatly increases radar visibility]
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
hud_scaling .88
cl_hud_radar_scale "1.1"
cl_radar_square_with_scoreboard "1"

// Rates and Interpolation
net_graph "0"
net_graphpos "1"
net_graphheight "0"
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_updaterate "128"
rate "128000"

// Viewmodel Postion [Set values to your preference] This is what I use!
cl_bob_lower_amt "10"
cl_bobamt_vert ".1"
cl_bobamt_lat ".1"
cl_bobcycle .10
cl_viewmodel_shift_right_amt ".25"
cl_viewmodel_shift_left_amt ".5"
viewmodel_fov "68"
viewmodel_presetpos "1"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"

// Sound
// http://12bytes.org/articles/gaming/cs-go-game-sound-optimization
// http://clutchround.com/csgo-sound-settings/

snd_musicvolume "1"
snd_menumusic_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume ".1"
snd_mixahead "0.05"
windows_speaker_config "1"
snd_mute_losefocus "1"
bind "kp_enter" "toggle voice_enable 1 0" // this lets you turn voice on and off
voice_scale "0.3"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_legacy_surround "0"
dsp_enhance_stereo "1"
dsp_slow_cpu "0"
snd_pitchquality "1"
snd_front_headphone_position "60" // Some suggest 45.0, default 90
snd_rear_headphone_position "90" // Some suggest 135.0, default 90
snd_setmixer PlayerFootsteps vol "0.1" // Turns down your own footstep noise
snd_setmixer Ambient vol "0.0"

